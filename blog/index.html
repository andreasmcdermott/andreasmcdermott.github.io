---
layout: default
css: blog
title: Blog
---
<ul>
{% for post in site.posts %}
  <li>
    {{ post.date | date_to_string }} <a href="{{ post.url }}">{{ post.title }}</a>
    <a href="{{ post.url }}#disqus_thread" class="pull-right"></a>
    <br />
    <strong>Category:</strong> {{ post.categories | array_to_sentence_string }}<br />
    <strong>Tags:</strong> {{ post.tags | array_to_sentence_string }}
  </li>
{% endfor %}
</ul>

<script type="text/javascript">
/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
var disqus_shortname = 'amcd'; // required: replace example with your forum shortname

/* * * DON'T EDIT BELOW THIS LINE * * */
(function () {
var s = document.createElement('script'); s.async = true;
s.type = 'text/javascript';
s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
(document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
}());
</script>
