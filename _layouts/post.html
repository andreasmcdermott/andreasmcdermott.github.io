---
  layout: default
---
<div id="post-container" class="row">
  <div class="span9">
    <h2><a href="/"><i class="fa fa-arrow-left"></i></a>{{ page.title }}</h2>
    <article>
      {{ content }}
    </article>
    <div style="width: 100%; height: 30px;">&nbsp;</div>
    {% if page.allow_comments != false %}
      <div id="disqus_thread" name="disqus_thread"></div>
      <script type="text/javascript">
          var disqus_shortname = 'amcd';
          (function() {
              var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
              dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
              (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
          })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
      <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    {% endif %}
  </div>
  <div class="span3">
    <div id="sidebar">
      <ul class="tags">
        <li><i class="fa fa-clock-o"></i><time datetime="{{ page.date }}">{{ page.date | date_to_string }}</time></li>
        <li><i class="fa fa-comment"></i><a href="#disqus_thread"></a></li>
        <li><i class="fa fa-folder"></i>page.categories | array_to_sentence_string }}</li>
        <li><i class="fa fa-comment"></i>{{ page.tags | join: ', ' }}</li>
      </ul>
      <h3>Share</h3>
      <div>
        <div class="social-sharing">
        <div class="fb-like" data-href="http://www.andreasmcdermott.com{{ page.url }}" data-width="120" data-layout="box_count" data-show-faces="false" data-send="false"></div>
        <div class="g-plusone" data-size="tall" data-href="{{ page.url }}"></div>
        <a href="https://twitter.com/share" class="twitter-share-button" data-via="andreasmcd84" data-count="vertical">Tweet</a>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  var disqus_shortname = 'amcd';
  (function () {
  var s = document.createElement('script'); s.async = true;
  s.type = 'text/javascript';
  s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
  (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
  }());
</script>
{% include social.ext %}
